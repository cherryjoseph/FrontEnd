    <script>
        function myDetails(name ,...city){

        function mySum(...nums){
            let sum = 0;
            for(i =0 ; i< nums.length ; i++){
                sum =sum + nums[i];

            }
            console.log("sum:"+sum);

        }

        myDetails("joe","blr");

        mySum(1,2,3,4,5);
        mySum(1,2);

    </script>
