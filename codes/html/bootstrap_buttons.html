<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- basic buttons -->
    <h2>Basic button</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Sec</button>


    <!-- anchor tag as button -->
    <h2>Anchor tag as button</h2>
    <a class="btn btn-info">info anchor</a>
    <a class="btn btn-success">sucess anchor</a>



    <!-- button size -->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">Large danger</button>
    <button class="btn btn-success">def success danger</button>
    <button class="btn btn-sm btn-primary">small primary</button>

    <!-- button group -->
    <h2>Button groups</h2>
    <div class="btn-group">
       <a class="btn btn-primary" href="#">First</a>
       <a class="btn btn-secondary" href="#">second</a>
       <a class="btn btn-warning" href="#">third</a>
    </div>


    
</body>
</html>
