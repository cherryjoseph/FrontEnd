    <title>Map, filter reduce</title>

<body>
    <script>
        let arr =[1,2,3,4,5]

        // Map
        let y = arr.map((val)=>{
            return val *2;
        });

        console.log(y);

        // Reduce
        let f = arr.filter((e)=>{
            return (e%2 ==0);
        });

        console.log(f);



    // some- atleast one passes

    let s = arr.some((e)=>{
            return (e%2 ==0);
        });

    console.log(s);
