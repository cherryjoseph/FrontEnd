    <script>
        let sumArrFunc = async(arr)=>{
            let sum =0;
            for (let i=0; i<arr.length ; i++){
                sum = sum+arr[i]
            }
            return sum;

        }


        let findMultiples = async(arr)=>{
            let multiples_arr =[]
            for (let i =0 ;i<arr.length ;i++){
                if(arr[i]%5 === 0){
                    multiples_arr.push(arr[i]);
                }
            }
            return multiples_arr;
        }

                }
                console.log(my_str);
            }
        }

        let copy_arr = async(arr1 ,arr2) =>{
            for( i=0; i<arr1.length;i++){

        };



        function findMinMaxArray(arr){
            let min_val = arr[0];
            let max_val = arr[0];
            for(i =0 ; i < arr.length ; i++){
                if(arr[i] < min_val){
                    min_val = arr[i]
                }

                if(arr[i] > max_val){
                    max_val = arr[i]
                }
            }
            console.log("Min in array is :", min_val);
            console.log("Max in array is :", max_val);

        }
