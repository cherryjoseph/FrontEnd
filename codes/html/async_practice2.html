<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await</title>
</head>
<body>
    <script>

        let invoke_api_func = async()=>{
            let response = await fetch("https://jsonplaceholder.typicode.com/postss/3");
            let data = await response.json();
            return data;
        }

        console.log("step1");
        invoke_api_func().then( (api_resp)=>{
            console.log("API response below");
            console.log(api_resp);

        })
        .catch( (err)=>{
            console.log("Error resposne below");
            console.log(err);
        })

        console.log("step 3");    
    </script>
    
</body>
</html>
