<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse word</title>
</head>
<body>
    <script>
        let reverseFunc = async(word)=>{
            if(word!=""){
                return word.split("").reverse().join("");
            }
                
        }



        reverseFunc("joseph")
            .then((reversed_str)=>{
                console.log("Reversed ",reversed_str);
            })

    </script>
    
</body>
</html>
