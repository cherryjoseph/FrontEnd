<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        console.log(10%3) 

        let a = 1;
        let b ="1";
        console.log(a!=b);
        console.log("equality checks");
        console.log("a==b");
        console.log(a==b);

        console.log("a===b");
        console.log(a===b);



        console.log("ternary operator");
        let x="100";
        let y= x==100?101:99;
        console.log(y);

        console.log("conditions");
        if((10<2) ||(11<2))  {
            console.log("first");
        }
        else if(99>100){
            console.log("99 <100");
        }
        else{
            console.log("all false");
        }

        let arr1 =[1,2,3];
        let arr2 =[4,5,6];
        let arr3 = [...arr1,...arr2];
        console.log(arr3);




    </script>

    
</body>
