<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Webform 2.0</title>
</head>
<body>
    <form>
        <label for ="ename">Name</label>
        <input type="text" name="ename" id="ename"> <br> 

        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd"> <br>
        <label for="mradio">Male</label>
        <input type ="radio" name="gender" id ="mradio" value="Male">

        <label for="fradio">Female</label>
        <input type ="radio" name="gender" id ="fradio" value="Female">

        <br><br>

        <label for="lang-java">Core-Java</label>
        <input type="checkbox" name="known_lang" id ="lang-java" value="Java">  <br>

        <label for="lang-html">HTML -Frontend</label>
        <input type="checkbox" name="known_lang" id="lang-html" value="html">
        <br>

        <input type="button" name="inp-btn-typ" value="Save" >
        <input type ="submit" name="inp-submit-btn" value="Apply">
        <button>Submit</button>


    </form>
</body>
</html>
