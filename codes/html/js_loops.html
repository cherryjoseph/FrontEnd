    <script>
        // for loop
        let x =0;

        for(let i=0 ; i<=10;    i++){
            console.log(i)
        }

        for(let i=15; i>=0 ; i--){
            console.log(i)
        }

        // print event nums
        for(let i=0; i<=10 ;i++){
            if(i%2 == 0){
                console.log(i)
            }

        }

        


        // loop array

        let arr =[10,120,30,40,50,60,70,80,90];

        for (let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
