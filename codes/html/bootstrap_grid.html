<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary col">1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary col">2</div>
            </div>
        </div>

    </div>

    <p>Column width</p>

    <div class="container-lg my-5">
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary">6 col</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-secondary">3col</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-secondary">3 col</div>
            </div>
        </div>    

    </div>

    <p> Responsive columns</p>

    <div class="container-lg my-5">
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary">Small-4 ,Large 6</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-secondary">small 4,large 3ol</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-secondary">small 4 ,large 3</div>
            </div>
        </div>    

    </div>





    
</body>
</html>
