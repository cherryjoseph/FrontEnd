    <title>promise</title>

<body>

    <script>
        const doSomething = ()=>{

            return new Promise( (resolve , reject )=>{
                console.log("In dosomething -> promise");

                //do all you need here

                //reject("oh fail");

            );

        doSomething()

    </script>
