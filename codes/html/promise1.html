<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
</head>
<body>
    <script>


        // fetch api
        function getData(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res)=>{
                console.log("In success");
                return res.json();    
            })
            .then((resp)=>{
                console.log(resp);
            })
            .catch((resp)=>{
                console.log(resp)

            })
        }

        getData();
    </script>
    
</body>
</html>
